<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <section class="formBox">
        <form action="api.flit.com.br/submeterDados" method="get">
            <div class="firstFormSection">
                <label for="shopName">Nome:</label>
                <input id="shopName" type="text" name="shop">
            </div>
            <div class="formSection">
                <label for="shopAddress">Endereço:</label>
                <input id="shopAddress" type="text" name="address">
            </div>
            <div class="formSection">
                <span>Dias de Funcionamento:</span>
                <div class="checkboxSection"> 
                    <label for="sunday">Domingo:</label>
                    <input id="sunday" type="checkbox" name="sunday">
                </div>
                <div class="checkboxSection"> 
                    <label for="monday">Segunda:</label>
                    <input id="monday" type="checkbox" name="monday">
                </div>
                <div class="checkboxSection"> 
                    <label for="tueday">Terça:</label>
                    <input id="tueday" type="checkbox" name="tueday">
                </div>
                <div class="checkboxSection"> 
                    <label for="wednesday">Quarta:</label>
                    <input id="wednesday" type="checkbox" name="wednesday">
                </div>
                <div class="checkboxSection"> 
                    <label for="thursday">Quinta:</label>
                    <input id="thursday" type="checkbox" name="thursday">
                </div>
                <div class="checkboxSection"> 
                    <label for="friday">Sexta:</label>
                    <input id="friday" type="checkbox" name="friday">
                </div>
                <div class="checkboxSection"> 
                    <label for="saturday">Sábado:</label>
                    <input id="saturday" type="checkbox" name="saturday">
                </div>
            </div>
            <div class="formSection">
                <label for="openingTime">Horário de Abertura:</label>
                <input id="openingTime" type="time" name="openingTime">
            </div>
            <div class="formSection">
                <label for="closingTime">Horário de Fechamento:</label>
                <input id="closingTime" type="time" name="closingTime">
            </div>
            <div class="formSection">
                <button id="submitButton" type="submit" formmethod="post">Enviar Dados</button> 
            </div>
        </form>
    </section>
</body>

</html>

<script src="script.js"></script>
