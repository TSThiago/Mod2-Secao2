<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <section class="formBox">
        <form action="api.flit.com.br/submeterDados" method="get">
            <div class="formSection">
                <label for="shopName">Nome:</label>
                <input id="shopName" type="text" name="shop">
            </div>
            <div class="formSection">
                <label for="shopAddress">Endereço:</label>
                <input id="shopAddress" type="text" name="address">
            </div>
            <div class="formSection">
                <label for="workingDays">Dias de Funcionamento:</label>
                <input id="workingDays" type="text" name="workingDays">
            </div>
            <div class="formSection">
                <label for="openingTime">Horário de Abertura:</label>
                <input id="openingTime" type="text" name="openingTime">
            </div>
            <div class="formSection">
                <label for="closingTime">Horário de Fechamento:</label>
                <input id="closingTime" type="text" name="closingTime">
            </div>
            <div class="formSection">
                <button id="submitButton" type="submit" formmethod="post">Enviar Dados</button> 
            </div>
        </form>
    </section>
</body>

</html>

<script src="script.js"></script>
